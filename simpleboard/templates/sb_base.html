{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Simple Board {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block extrahead %} {% endblock %}
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
    <div class="navbar-header">
         <a class="navbar-brand" href="{% url 'simpleboard:top' %}">SimpleBoard</a>
    </div>
        <ul class="nav navbar-nav navbar-right">
            {% if request.user.is_authenticated %}
                <li><a href="{% url 'simpleboard:board_list' %}">Boards</a></li>
                <li><a href="/simpleboard/logout">Log Out</a></li>
            {% else %}
                <li><a href="/simpleboard/login">Log In</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}
        {{ content }}
    {% endblock %}
</div>
</body>
</html>
