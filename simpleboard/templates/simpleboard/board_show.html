{% extends 'base.html' %}
{% load bootstrap %}

{% block extrahead %}
    <style>
        .board-post {
            min-height: 60px;
            border: solid 1px #e2e2e2;
        }
        .post-btn {
            float: right;
            margin: 0 5px;
        }
    </style>
{% endblock %}

{% block content %}
<h3 class="page-header">
    {{ board.title }}
    <a href="{% url 'simpleboard:board_list' %}" class="btn btn-default btn-sm post-btn">Back to List</a>
    <button
            class="btn btn-primary btn-sm post-btn" data-toggle="modal"
            data-target="#postModal"
    >Post</button>
</h3>

    <div class="row">
    {% for post in posts %}
    <div class="board-post col-md-10 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" style="border: solid 1px #e2e2e2">
    <p class="post-body">
    {{ post.comment }}
    </p>
    </div>
    {% endfor %}
    </div>

    <div class="modal fade" id="postModal" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="postModalLabel">Post</h4>
            </div>
            <form action="{% url 'simpleboard:post_new' board_id=board.id %}" method="post" class="form-horizontal" role="form">
            <div class="modal-body">
                {% csrf_token %}
                {{ form|bootstrap_horizontal }}
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-sm" type="submit">POST</button>
            </div>
            </form>
        </div>
    </div>
    </div>

{% endblock content %}
