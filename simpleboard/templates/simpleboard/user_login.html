{% extends "sb_base.html" %}
{% load bootstrap %}

{% block content %}
    <div class="container">
    <h3 class="page-header">Login Form</h3>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn btn-primary">Log in</button>
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
        </form>
        <a href="{% url 'simpleboard:user_new' %}">Create an Account</a>
    </div>
{% endblock content %}
